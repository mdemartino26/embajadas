<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <link href="../assets/css/styles.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">
        <div class="inner">
            <div id="form_wrapper">
                <form id="form_main">
                    <input id="form_field_lat" type="text" name="lat">
                    <input id="form_field_lng" type="text" name="lng">
                    <input id="form_field_name" type="text" name="name">
                    <input id="form_field_description" type="text" name="description">
                    <input id="form_field_type" type="text" name="type">
                    <input id="form_field_id" type="hidden" name="type">
                    <button class="form_submit" class="btn azul" type="submit">Enviar</button>
                </form>
            </div>
            <div id="btn_agregar_wrapper">
                <a href="#" class="btn azul handleAdd">Agregar</a>
            </div>
            <div id="listado">
                <p>Cargando</p>
            </div>
        </div>
    </div>

    <script src="../utils/api.js"></script>
    <script src="../assets/js/admin.js"></script>
</body>

</html>
